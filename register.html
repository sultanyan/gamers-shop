<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Gaming Place UI</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="shortcut icon" type="text" href="img/logo.png">
	</head>
	<body><!--BODY START-->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">The Gaming Place</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home<span class="sr-only">(current)</span></a></li>
					<li class="active"><a href="register.html">Create an Account</a></li>
				</ul>
				<form action="" method="post" class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<button type="submit" name="submit" class="btn btn-success">Login</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="cart-block">
					<form action="cart/update" method="post">
						<table cellpadding="6" cellspacing="1" style="width: 100%" border="0">
							<tr>
								<th>Qty</th>
								<th>Item Description</th>
								<th style="text-align: right">Item Price</th>
							</tr>
							<tr>
								<td></td>
								<td class="right"><strong>Total: </strong></td>
								<td class="right" style="text-align: right">$</td>
							</tr>
						</table>
						<br>
						<p>
							<button type="submit" class="btn btn-warning">Update Cart</button>
							<a href="cart" class="btn btn-primary">Go to Cart</a>
						</p>
					</form>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Categories</h3>
					</div>
					<ul class="list-group">
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item active">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
					</ul>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Most Popular</h3>
					</div>
					<ul class="list-group">
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
						<a href="#" class="list-group-item">Stuff</a>
					</ul>
				</div>
			</div>
			<div class="col-lg-8 col-md-4 col-sm-8 col-xs-8">
				<div class="panel panel-default">
					<div class="panel-heading panel-heading-green">
						<h3 class="panel-title">Sign up for TheGamingPlace</h3>
					</div>
					<div class="panel-body">
						<form action="">
							<div class="form-group">
								<label for="first_name">First Name</label>
								<input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required="true" autocomplete="true" autofocus="true">
							</div>
							<div class="form-group">
								<label for="last_name">Last Name</label>
								<input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required="true" autocomplete="true">
							</div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required="true" autocomplete="true">
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="Pick a Username" required="true" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="Password" required="true" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-toggle="tooltip" title="Must include uppercase &amp; lowercase letters, number or a special character and the length minimum 8 characters.">
							</div>
							<div class="form-group">
								<label for="confirm_password">Confirm Password</label>
								<input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required="true" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
							</div>
							<div class="form-group">
								<input type="submit" name="register" class="btn btn-primary" value="Sign Up">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="row">
		<p class="text-center">Licensed for Freedom &copy; Mher</p>
	</footer>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
</body>
